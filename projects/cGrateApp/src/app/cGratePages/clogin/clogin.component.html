<!DOCTYPE html>
<html lang="en">
<head>
	<title>cGrate Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="limiter">
		
		<div class="container-login100">
				
			<div class="wrap-login100">
				
				
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/images/cGrateLogo.PNG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						cGrate International
					</span>
					<label class="error" *ngIf="backendError">{{errorMsg}}</label>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text"  [(ngModel)]="username" name="Username" placeholder="username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100"  type="password"  [(ngModel)]="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button (click)="onLogIn()" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
						<label *ngIf="!validUser">WRONG USERNMAE OR PASSWORD</label>
					</div>
					<loading-spinner *ngIf="loading"></loading-spinner>
					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
	



</body>
</html>
